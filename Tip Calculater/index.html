<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Caculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total tip amount.</p>
        <label for="bill">Bill Amount</label>
        <input type="number" name="" id="bill" placeholder="Enter Bill Amount Here">
        <label for="tip">Tip Percentage:</label>
        <input type="number" name="" id="tip" placeholder="Enter Tip Percentage Here">
        <button id="calculate">Caculate</button>
        <p>Tota; <span id="total"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
