<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Memory Game</h1>
        <p>Welcome to the Memory Game! Click on the cards to find matching pairs.</p>
        <section class="score-section">
            <h2>Score Board</h2>
            <div class="score-board">
                <p class="highlight">Matches Found: <span id="matches-found">0</span></p>
                <p class="highlight">Attempts: <span id="attempts">0</span></p>
            </div>
        </section>
        <section class="game-board">
            <div class="card" data-card="3">?</div>
            <div class="card" data-card="1">?</div>
            <div class="card" data-card="4">?</div>
            <div class="card" data-card="2">?</div>
            <div class="card" data-card="3">?</div>
            <div class="card" data-card="2">?</div>
            <div class="card" data-card="4">?</div>
            <div class="card" data-card="1">?</div>
        </section>
        <button id="reset-btn">Reset Game</button>



        <script src="script.js"></script>
    </main>
</body>
</html>
